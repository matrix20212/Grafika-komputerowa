<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva - Lab2Ex2</title>

    <script>
        function kwadraty(){

            for (let i = 0; i < 20; i++) {
                for (let j = 0; j < 20; j++) {
                    graphics.fillRect(i*15, j*15, 5, 5);
                
                }
            }
        }

        function Clear(){
            graphics.clearRect(0, 0, 800, 800);
        }

        function init() {
        canvas = document.getElementById("theCanvas");
        graphics = canvas.getContext("2d");

        kwadraty();
        }
    </script>
</head>
<body onload="init()">
    <canvas id="theCanvas" width="800" height="800"></canvas>
    <button id="clearButton" onclick="Clear()">Wyczyść</button>
</body>
</html>
