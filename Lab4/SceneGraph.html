<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Subroutine Hieararchy</title>
 
<script>
 
    var canvas;   // The canvas that is used as the drawing surface
    var graphics; // The 2D graphics context for drawing on the canvas.
 
    var X_LEFT = -4;    // The xy limits for the coordinate system.
    var X_RIGHT = 4;
    var Y_BOTTOM = -3;
    var Y_TOP = 3;
 
    var BACKGROUND = "white";  // The display is filled with this color before the scene is drawn.
 
    var pixelSize;  // The size of one pixel, in the transformed coordinates.
 
    var frameNumber = 0; 

    function drawWorld() {
        OilRig(0,0,"blue",0.7);
        OilRig(-3,4,"purple",0.5);


 
    }

    function updateFrame() {
        frameNumber++;
    }

    function rotatingRect(x,y,scale) {
        graphics.save(); 
        graphics.translate(x,y);
        graphics.rotate( (frameNumber*0.75) * Math.PI/180 );
        graphics.scale( 2, 2 );
        hexagon(scale);
        graphics.restore();
    }
 
 
    //------------------- Some methods for drawing basic shapes. ----------------
 
    function line(x1,y1,x2,y2) {
        graphics.beginPath();
        graphics.moveTo(x1,y1);
        graphics.lineTo(x2,y2);
        graphics.stroke();
    }
 
    function hexagon(scale)
    {
        // hexagon
        var numberOfSides = 12,
            size = scale,
            Xcenter = 0,
            Ycenter = 0;
 
        graphics.beginPath();
        graphics.moveTo (Xcenter +  size*Math.cos(0), Ycenter +  size*Math.sin(0));          
 
        for (var i = 1; i <= numberOfSides;i += 1) {
            graphics.lineTo (Xcenter + size*Math.cos(i * 2 * Math.PI / numberOfSides), Ycenter +  size*Math.sin(i * 2 * Math.PI / numberOfSides));
        }
 
        graphics.strokeStyle = "black";
        graphics.stroke();

        for (var i = 1; i <= numberOfSides;i += 1) {
            line(Xcenter,Ycenter,Xcenter + size*Math.cos(i * 2 * Math.PI / numberOfSides), Ycenter +  size*Math.sin(i * 2 * Math.PI / numberOfSides));
        }
    }

    function OilRig(x, y, color, scale) {
        graphics.save();
        graphics.scale(scale, scale);
        rotatingRect(2.3 + x, -0.7 + y, 0.4);
        rotatingRect(-1.5 + x, 0 + y, 0.4);
        rect([-1.5 + x, -0.4 + y]);
        filledTriangle([0 + x, -2.99 + y], [1 + x, -2.99 + y], [0.5 + x, -0.4 + y], color); // Pass coordinates as arrays
        graphics.restore();
}
 
    function rect(c) {
        graphics.rotate(-10 * Math.PI / 180);
        graphics.fillStyle = "red";
        graphics.fillRect(c[0],c[1],4,0.25);
    }
  
	function filledTriangle(c1,c2,c3,color) {// Filled Triangle, width 1, height 1, center of base at (0,0)
		graphics.rotate(10 * Math.PI / 180);
        graphics.beginPath();
		graphics.moveTo(c1[0],c1[1]);
		graphics.lineTo(c2[0],c2[1]);
		graphics.lineTo(c3[0],c3[1]);
		graphics.closePath();
        graphics.fillStyle = color;
		graphics.fill();
	}
 
    function draw() {
        graphics.save();  // to make sure changes don't carry over from one call to the next
        graphics.fillStyle = BACKGROUND;  // background color
        graphics.fillRect(0,0,canvas.width,canvas.height);
        graphics.fillStyle = "black";
        applyLimits(graphics,X_LEFT,X_RIGHT,Y_TOP,Y_BOTTOM,false);
        graphics.lineWidth = pixelSize;  // Use 1 pixel as the default line width
        drawWorld();
        graphics.restore();
    }

    function applyLimits(g, xleft, xright, ytop, ybottom, preserveAspect) {
       var width = canvas.width;   // The width of this drawing area, in pixels.
       var height = canvas.height; // The height of this drawing area, in pixels.
       if (preserveAspect) {
             // Adjust the limits to match the aspect ratio of the drawing area.
          var displayAspect = Math.abs(height / width);
          var requestedAspect = Math.abs(( ybottom-ytop ) / ( xright-xleft ));
          var excess;
          if (displayAspect > requestedAspect) {
             excess = (ybottom-ytop) * (displayAspect/requestedAspect - 1);
             ybottom += excess/2;
             ytop -= excess/2;
          }
          else if (displayAspect < requestedAspect) {
             excess = (xright-xleft) * (requestedAspect/displayAspect - 1);
             xright += excess/2;
             xleft -= excess/2;
          }
       }
       var pixelWidth = Math.abs(( xright - xleft ) / width);
       var pixelHeight = Math.abs(( ybottom - ytop ) / height);
       pixelSize = Math.min(pixelWidth,pixelHeight);
       g.scale( width / (xright-xleft), height / (ybottom-ytop) );
       g.translate( -xleft, -ytop );
    }

    var running = false;  // This is set to true when animation is running
 
    function frame() {
        if (running) {
               // Draw one frame of the animation, and schedule the next frame.
            updateFrame();
            draw();
            requestAnimationFrame(frame);
        }
    }
 
    function doAnimationCheckbox() { 
        var shouldRun = document.getElementById("animateCheck").checked;
        if ( shouldRun != running ) {
            running = shouldRun;
            if (running)
                requestAnimationFrame(frame);
        }
    }
 
    //----------------------- initialization -------------------------------
 
    function init() {
        canvas = document.getElementById("thecanvas");
        if (!canvas.getContext) {
            document.getElementById("message").innerHTML = "ERROR: Canvas not supported";
            return;
        }
        graphics = canvas.getContext("2d");
        document.getElementById("animateCheck").checked = false; 
        document.getElementById("animateCheck").onchange = doAnimationCheckbox; 
        draw();
    }
 
</script>
 
</head>
 
<body onload="init()" style="background-color:#EEEEEE">
 
<h3>Subroutine Hierarchy</h3>
 
<noscript>
   <p><b style="color:red">Error: This page requires JavaScript, but it is not available.</b></p>
</noscript>
 
<p id="message"><label><input type="checkbox" id="animateCheck"><b>Run the Animation</b></label></p>
 
<div style="float:left; border: 2px solid black">
<canvas id="thecanvas" width="800" height="600" style="display:block"></canvas>
</div>
 
 
</body>
</html>
